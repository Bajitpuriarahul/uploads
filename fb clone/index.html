<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook log in || Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./input.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body class="bg-gray-50">
    <div class="container flex justify-center mt-10">
      <div class="left mr-40">
        <img src="./img/fbf.jpg" class="" alt="" />
        <p class="w-80 font-bold text-3xl ">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>
      <div class="right flex flex-col ml-36 -mr-36 bg-white p-10 rounded-xl relative shadow-xl">
        <input type="text" class=" rounded-lg border px-4 h-12 my-3 w-80 outline-blue-400" placeholder="Email address or phone number" />
        <input type="email" class=" rounded-lg border px-4 h-12 my-3 border-1 border-gray-200 outline-blue-400" placeholder="password" />
        <button class="bg-blue-800 my-2 rounded-md p-3 font-bold text-white hover:bg-blue-700">Log in</button>
        <span class="text-blue-700 hover:text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
        <hr />
        <button class="bg-green-600 hover:bg-green-500 my-2 rounded-md p-3 font-bold text-white w-fit mx-auto px-4 py-3  ">Create New Account</button>
        <span class="absolute -bottom-10"><span class="font-bold m-1 hover:underline cursor-pointer">Create a Page</span>for a celebrity , brand or business</span>
      </div>
    </div>
  </body>
</html>
